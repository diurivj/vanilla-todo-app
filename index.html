<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos app</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <section class="mx-auto max-w-screen-2xl flex flex-col items-center w-full">
      <h1 class="font-thin py-10 text-7xl">todos</h1>
      <input
        name="todo"
        type="text"
        autofocus="true"
        placeholder="what needs to be done?"
        class="px-8 outline-none w-96 py-4 shadow-lg text-xl font-thin rounded-sm focus:ring-1 focus:ring-teal-500 focus:ring-offset-4"
      />
    </section>

    <main
      class="mx-auto pb-10 max-w-screen-2xl flex flex-col items-center w-full"
    >
      <ul id="container" class="bg-white divide-y w-96 border mt-2 border"></ul>
      <section
        class="py-4 bg-white w-96 flex items-center justify-center gap-x-4"
      >
        <a href="/" class="p-2 hover:border">All</a>
        <a href="/?filter=active" class="p-2 hover:border">Active</a>
        <a href="/?filter=completed" class="p-2 hover:border">Completed</a>
      </section>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
